<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Exemplo</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid rgb(7, 7, 7);
        }
       
        tr.linha {
            background-color: gray;
        }
        
    </style>
</head>
<body>

    <h1>Exemplo esperado de saida(sem css)</h1>

    <table>
        <thead>
            <tr class = linha>
                <th>Nome do produto</th>
                <th>Categoria</th>
                <th>Preço($)</th>
                <th>Estoque</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Camiseta</td>
                <td>Vestuario</td>
                <td>49,90</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Notebook</td>
                <td>Eletrõnicos</td>
                <td>3,500.00</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Café Gourmet</td>
                <td>Alimentos</td>
                <td>29,90</td>
                <td>15</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
